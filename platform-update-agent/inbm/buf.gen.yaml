# buf.gen.yaml
# docs: https://docs.buf.build/configuration/v1/buf-gen-yaml

version: v1

plugins:

  # go - https://pkg.go.dev/google.golang.org/protobuf
  - plugin: go
    out: pkg/api
    opt:
      - module=github.com/open-edge-platform/edge-node-agents/platform-update-agent/inbm/pkg/api

  # go grpc - https://pkg.go.dev/google.golang.org/grpc
  - plugin: go-grpc
    out: pkg/api
    opt:
      - module=github.com/open-edge-platform/edge-node-agents/platform-update-agent/inbm/pkg/api

  # docs - https://github.com/pseudomuto/protoc-gen-doc
  - plugin: doc
    out: docs
    opt: markdown,inbd_api.md
    strategy: all
