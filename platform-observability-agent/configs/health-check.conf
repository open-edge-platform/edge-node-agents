[SERVICE]
    flush        5
    daemon       Off
    log_level    info
    storage.path              /var/log/edge-node/poa
    storage.sync              normal
    storage.checksum          off
    storage.max_chunks_up     128 # 128 is a default value
    storage.backlog.mem_limit 10M

